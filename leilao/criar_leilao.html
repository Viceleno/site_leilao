<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Site de Leilões</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="usuario.html">Registrar Usuário</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="criar_item.html">Criar Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="criar_leilao.html">Criar Leilão</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lance.html">Fazer Lance</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Formulário de Criação de Leilão -->
    <div class="form-section mt-5">
      <h2>Criar Leilão</h2>
      <form id="auctionForm" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="item_id">ID do Item:</label>
          <input
            type="number"
            class="form-control"
            id="item_id"
            name="item_id"
            required
          />
          <div class="invalid-feedback">Por favor, forneça um ID de item.</div>
        </div>

        <div class="form-group">
          <label for="start_time">Data e Hora de Início:</label>
          <input
            type="datetime-local"
            class="form-control"
            id="start_time"
            name="start_time"
            required
          />
          <div class="invalid-feedback">
            Por favor, forneça a data e hora de início.
          </div>
        </div>

        <div class="form-group">
          <label for="end_time">Data e Hora de Término:</label>
          <input
            type="datetime-local"
            class="form-control"
            id="end_time"
            name="end_time"
            required
          />
          <div class="invalid-feedback">
            Por favor, forneça a data e hora de término.
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Criar Leilão</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Leilão</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo ao Site de Leilão</h1>
        <p class="text-center">Você precisa estar logado para continuar.</p>
        <!-- Botão para abrir o modal de login -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
            Login
        </button>
        <p class="text-center mt-3">Ainda não tem um cadastro? <a href="cadastro.html">Clique aqui</a> para se registrar.</p>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="nome_usuario">Nome de Usuário</label>
                            <input type="text" class="form-control" id="nome_usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Forçar o modal de login ao carregar a página
        $(document).ready(function () {
            $('#loginModal').modal('show');
        });

        // Processar o formulário de login
        $('#loginForm').on('submit', function (event) {
            event.preventDefault();
            const nome_usuario = $('#nome_usuario').val();
            const senha = $('#senha').val();
            $.post('/login', { nome_usuario, senha }, function(data, status) {
                if (status === 'success') {
                    alert(data.message);
                    $('#loginModal').modal('hide');
                    // Aqui você pode redirecionar para outra página após o login
                    window.location.href = '/criar-leilao.html'; // Exemplo de redirecionamento
                } else {
                    alert('Falha no login: ' + data.error);
                }
            }).fail(function() {
                alert('Erro ao processar login');
            });
        });
    </script>
</body>
</html>

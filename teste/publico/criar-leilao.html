<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Leilão</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Criar Leilão</h1>
        <form id="form-leilao">
            <div class="form-group">
                <label for="item_id">Item</label>
                <select class="form-control" id="item_id" required>
                    <!-- Opções serão preenchidas dinamicamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="inicio_em">Início</label>
                <input type="datetime-local" class="form-control" id="inicio_em" required>
            </div>
            <div class="form-group">
                <label for="fim_em">Fim</label>
                <input type="datetime-local" class="form-control" id="fim_em" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-gavel"></i> Criar Leilão
            </button>
            <button type="button" class="btn btn-secondary" id="voltar-principal">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </form>
        <div id="leilaoAlert" class="alert alert-danger mt-3 d-none" role="alert">
            Erro ao criar leilão.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Preencher opções de itens
            $.get('/itens', function(data) {
                data.forEach(function(item) {
                    $('#item_id').append(new Option(item.nome, item.item_id));
                });
            });

            // Redirecionar para a página principal ao clicar no botão "Voltar"
            $("#voltar-principal").on("click", function () {
                window.location.href = "/index.html";
            });

            // Processar o formulário de leilão
            $('#form-leilao').on('submit', function(event) {
                event.preventDefault();
                const formData = {
                    item_id: $('#item_id').val(),
                    inicio_em: $('#inicio_em').val(),
                    fim_em: $('#fim_em').val()
                };
                $.post('/leiloes', formData, function(data, status) {
                    if (status === "success") {
                        alert('Leilão criado com sucesso!');
                        window.location.href = "/index.html";
                    } else {
                        $('#leilaoAlert').removeClass('d-none').text("Erro ao criar leilão: " + data.error);
                    }
                }).fail(function() {
                    $('#leilaoAlert').removeClass('d-none').text("Erro ao processar o leilão");
                });
            });
        });
    </script>
</body>
</html>

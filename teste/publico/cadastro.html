<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cadastro de Usuário</h1>
        <form id="form-cadastro">
            <div class="form-group">
                <label for="nome_usuario">Nome de Usuário</label>
                <input type="text" class="form-control" id="nome_usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Cadastrar
            </button>
            <button type="button" class="btn btn-secondary" id="voltar-login">
                <i class="fas fa-sign-in-alt"></i> Voltar para Login
            </button>
        </form>
        <div id="cadastroAlert" class="alert alert-danger mt-3 d-none" role="alert">
            Erro ao cadastrar usuário.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // Redirecionar para a página de login ao clicar no botão "Voltar para Login"
            $("#voltar-login").on("click", function () {
                window.location.href = "\\teste\\publico\\index.html";
            });

            // Processar o formulário de cadastro
            $("#form-cadastro").on("submit", function (event) {
                event.preventDefault();
                const formData = {
                    nome_usuario: $("#nome_usuario").val(),
                    senha: $("#senha").val(),
                    email: $("#email").val(),
                };
                $.post("/usuarios", formData, function (data, status) {
                    if (status === "success") {
                        alert("Cadastro realizado com sucesso!");
                        window.location.href = "/index.html";
                    } else {
                        $('#cadastroAlert').removeClass('d-none').text("Erro ao cadastrar usuário: " + data.error);
                    }
                }).fail(function () {
                    $('#cadastroAlert').removeClass('d-none').text("Erro ao processar o cadastro");
                });
            });
        });
    </script>
</body>
</html>
